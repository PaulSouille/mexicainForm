<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mexicano</ion-title>
  </ion-navbar>

</ion-header>


<ion-content text-center>
  <p> MexicainJS</p>
  <form [formGroup]="credentialsForm">
  
    <ion-item>
      <ion-label  floating>Event</ion-label>
      <ion-input  [formControl]="credentialsForm.controls['event']" value=""
          type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label  floating>Response</ion-label>
      <ion-input  [formControl]="credentialsForm.controls['response']"value=""
          type="text"></ion-input>
    </ion-item>
  
    <ion-row>
      <ion-col text-center>
        <button ion-button block color="button" (click)="addEvent()">
          Ajouter
        </button>
      </ion-col>
    </ion-row>
  
  
  
  </form>
  </ion-content>
